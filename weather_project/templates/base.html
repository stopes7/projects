<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}WeatherApp{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">WeatherApp</a>
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
      <li class="nav-item"><span class="nav-link">Привет, {{ user.username }}</span></li>
      <li class="nav-item">
        <form method="post" action="{% url 'logout' %}">{% csrf_token %}
          <button class="btn btn-link nav-link" type="submit">Logout</button>
        </form>
      </li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
