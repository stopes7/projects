{% extends "quotes/base.html" %}
{% block title %}ТОП-10 цитат{% endblock %}
{% block content %}
  <h1 class="mb-4">ТОП-10 цитат по лайкам</h1>
  <div class="list-group">
    {% for q in quotes %}
      <div class="list-group-item">
        <blockquote class="blockquote mb-1">
          <p>{{ q.text }}</p>
          <footer class="blockquote-footer">{{ q.source }}</footer>
        </blockquote>
        <small>👍 {{ q.likes }} | 👎 {{ q.dislikes }} | 👁 {{ q.views }}</small>
      </div>
    {% empty %}
      <div class="alert alert-warning">Нет цитат.</div>
    {% endfor %}
  </div>
{% endblock %}
